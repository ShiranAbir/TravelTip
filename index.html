<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
    <link rel="shortcut icon" href="img/map.png">
</head>

<body>
    <header class="main-nav-container">
        <div class="main-nav">
            <h1>TravelTip</h1>
            <div class="search-container">
                <input class="main-btn location-input" type="text" placeholder="Enter location">
                <button onclick="onSearch()" class="main-btn go-btn">GO</button>
                <button onclick="onPanToUserLocation()" class="main-btn my-location-btn">My location</button>
            </div>
        </div>
    </header>

    <section class="main-container">
        <div class="current-location-container">
            <div class="location"><h2>Location:</h2><span></span></div>
            <div><button class="btn-ocation" onclick="onCopyLocation()" class="main-btn copy-location-btn">Copy location</button></div>
        </div>
        <div class="map-data-container">
            <div class="locations-table"></div>
            <div class="map"></div>
        </div>
        <div class="location-actions-btn-container">
            <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
            <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
            <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
        </div>
        <div>
        <!-- <p>You are at: <span class="user-pos"></span></p>
        <p>Locations: <span class="locs"></span></p> -->
        </div>
    </section>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
    <script src="/apiKey.js"></script>
</body>

</html>
